<script>
  function getDateString() {
    const days = ['일', '월', '화', '수', '목', '금', '토'];
    const today = new Date();
    const string = `${today.getMonth() + 1}월 ${today.getDate()}일 (${
      days[today.getDay()]
    })`;
    return string;
  }
  document.getElementById('date').textContent = getDateString();
</script>
